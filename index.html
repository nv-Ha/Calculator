<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/css/style.css">
    <link rel="stylesheet" href="/css/css/fontawesome-free-6.2.1-web/fontawesome-free-6.2.1-web/css/all.css">
</head>
<body>
    <div class="main">
        <div >
            <!-- man hinh -->
            <div class="screen">
                <div class="text_show">0</div>
            </div>
            <div class="line"></div>
            <!-- cac nut bam -->
            <div class="logic">
                <div class="input_delete">
                    <button class="input_value deleteAll">AC</button>
                    <button onclick="percent()"" class="input_value">%</button>
                    <button class="input_value delete">
                        <i class="fa-solid fa-delete-left delete"></i>
                    </button>
                    <button value="+" class="input_value">+</button>
                </div>

                <div class="input_integer">
                    <button value="1" class="input_value">1</button>
                    <button value="2" class="input_value">2</button>
                    <button value="3" class="input_value">3</button>
                    <button value="-" class="input_value">-</button>

                    <button value="5" class="input_value">4</button>
                    <button value="6" class="input_value">5</button>
                    <button value="6" class="input_value">6</button>
                    <button value="*" class="input_value">x</button>

                    <button value="7" class="input_value">7</button>
                    <button value="8" class="input_value">8</button>
                    <button value="9" class="input_value">9</button>
                    <button value="/" class="input_value">/</button>
                </div>

                <div class="input_more">           
                    <button value="00" class="input_value">00</button>
                    <button value="0" class="input_value">0</button>
                    <button class="input_value equal">=</button>
                </div>
            </div>
            <!-- -- -->
        </div>
    </div>
</body>
<script src="/css/js/app.js"></script>
</html>
